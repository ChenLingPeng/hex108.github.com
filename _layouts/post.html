---
layout: default
---

<article id="post">
	<time date="{{ page.date }}">{{ page.date|date_to_long_string }}</time>

	{{ content }}
</article>

<hr />

<aside id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</aside>
