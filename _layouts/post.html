---
layout: default
---

<!--相关文章 begin-->
<aside id="related">
  <h3>相关文章</h3>
  <ul class="posts">
	  {% for post in site.related_posts %}
	  <li><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	  {% endfor %}
  </ul>
</aside>
<!--相关文章 end-->

<article id="post">
	<a href="#" class="icon-fullscreen r" title="点击全屏显示"></a>
	<time date="{{ page.date }}">{{ page.date|date_to_long_string }}</time>
	<div>
		分类：{{ page.categories | join: ', ' }}
		&emsp;&emsp;&emsp;&emsp;
		标签：{{ page.tags | join: ', ' }}
	</div>

	{{ content }}

	<div class="eof">-EOF-</div>

	<hr />

	<!--Disqus begin-->
	<div id="disqus_thread"></div>
	<script type="text/javascript">
		/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
		var disqus_shortname = 'calefy'; // required: replace example with your forum shortname
		/* * * DON'T EDIT BELOW THIS LINE * * */
		(function() {
			var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
			dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
			(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
		})();
	</script>
	<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
	<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
	<!--Disqus end-->
</article>

<script src="/js/jquery-1.8.1.min.js"></script>
<script src="/js/Fullscreen.js"></script>
<script type="text/javascript">
$( function() {
	var icon = $( 'a.icon-fullscreen' ),
		fullscreen = new Fullscreen( {
					element: $( '#post' ),
					noSafari: true,
					callback: function ( isFullscreen ) {
						if ( isFullscreen ) {
							icon.addClass( 'expand' ).attr( 'title', 'ESC 退出全屏' );
						}
						else {
							icon.removeClass( 'expand' ).attr( 'title', '点击全屏显示' );
						}
					}
				} );

	if ( fullscreen.fullscreenEnabled ) {
		icon.on( 'click', function() {
			fullscreen.toggleFullscreen();
			return false;
		} );
	}
	else {
		icon.hide();
	}
} );
</script>
